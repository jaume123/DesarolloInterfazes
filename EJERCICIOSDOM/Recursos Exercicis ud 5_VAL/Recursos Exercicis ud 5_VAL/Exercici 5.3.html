<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Exercici 4.3</title>
<script type="text/javascript">

function addFirstPosition() {
let OInput = document.createElement('li')
let text = prompt("Que quieres agregar en la ultima posicion?")
let Ool = document.getElementById('list');
OInput.append(text);
Ool.appendChild(OInput);
}

function addPositionX() {
let OInput = document.createElement('li')
let position = prompt("En que posicion quieres agregar el elemento?")
let text = prompt("Texto a agregar en el elemento")
let Ool = document.getElementById('list');
OInput.append(text);
let items = document.getElementsByTagName('li')

if (position <= 1) {
    Ool.insertBefore(OInput,items[0]);

}else if ( position > items.length){
    Ool.append(OInput);
}else{
    Ool.insertBefore(OInput,items[position-1]);
}
}

function replacePositionX() {
let OInput = document.createElement('li')
let position = prompt("En que posicion quieres modificar el elemento?")
let text = prompt("Texto a agregar en el elemento")
let Ool = document.getElementById('list');
OInput.append(text);
let items = document.getElementsByTagName('li')

items[position -1].innerHTML = text;


}

function removePositionX() {
let OInput = document.createElement('li')
let position = prompt("En que posicion quieres modificar el elemento?")
let Ool = document.getElementById('list');
let items = document.getElementsByTagName('li');
items[position-1].remove();

}

function empty() {	
		let OInput = document.createElement('li')
let Ool = document.getElementById('list');
let items = document.getElementsByTagName('li');
while (Ool.firstChild) {
    Ool.removeChild(Ool.firstChild);
  }
for (let index = 0; index <= items.length; index++) { items[index].remove(); }

}
</script>
</head>
<body>
<div>
<ol id="list">
<li>Lorem ipsum dolor sit amet</li>
<li>Consectetuer adipiscing elit</li>
<li>Sed mattis enim vitae orci</li>
<li>Phasellus libero</li>
<li>Maecenas nisl arcu</li>
</ol>
</div>

<input type="button" value="Eliminar element de la posici�" onclick="removePositionX();">
<input type="button" value="Substituir element de la posici� x" onclick="replacePositionX();">
<input type="button" value="Buidar llista" onclick="empty();">
</body>
