    <body>
		<input type="button" onclick="makeTable();" value="Crear Taula" >
	</body>
  <script >
    // ðŸ”¹ FunciÃ³n que crea la tabla
    function makeTable() {
      // Limpia cualquier tabla anterior
      document.body.querySelector("table")?.remove();

      let body = document.body;
      let tabla = document.createElement('table');
      let cont = 0;

      // Bucle de 100 filas
      for (let fila = 0; fila < 5; fila++) {
        let tr = document.createElement('tr');

        // Bucle de 100 columnas
        for (let col = 0; col < 20; col++) {
          cont++; // nÃºmero de celda
          let td = document.createElement('td');
          td.innerText = cont;

          // Si el nÃºmero es primo, color amarillo
          if (primeNumber(cont)) {
            td.style.backgroundColor = "yellow";
          }

          tr.appendChild(td);
        }

        tabla.appendChild(tr);
      }

      body.appendChild(tabla);
    }
   function primeNumber(value) {
      if (value < 2) return false;        // 0 y 1 no son primos
      for (let i = 2; i <= Math.sqrt(value); i++) {
        if (value % i === 0) return false; // si es divisible, no es primo
      }
      return true; // si no se encontrÃ³ divisor, es primo
    }
   
  </script>
