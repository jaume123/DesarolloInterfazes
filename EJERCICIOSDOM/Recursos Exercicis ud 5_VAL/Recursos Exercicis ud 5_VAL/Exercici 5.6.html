<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		function AgregarEmpleado() {
		
			let bodytable = document.getElementById('employeetable')
			let  NuevoTrabajador = document.createElement('tr')
			let newName = document.createElement('td')
			let name = document.getElementById('name');
			let newEmail = document.createElement('td')
			let Email = document.getElementById('email')
			let NewSalary = document.createElement('td')
			
			let Salary = document.getElementById('salary')
			let deleteButton = document.createElement('td')
			let propieteA = document.createElement('a')
			newName.innerHTML = name.value;
			newEmail.innerHTML = Email.value;
			NewSalary.innerHTML = Salary.value;
			propieteA.setAttribute('href',"#")
			propieteA.innerHTML = "Delete"
			propieteA.setAttribute('onclick','BorrarUsuario(this)')
			deleteButton.append(propieteA)
			NuevoTrabajador.append(newName,newEmail,NewSalary,deleteButton)
			bodytable.append(NuevoTrabajador);
		}
		function BorrarUsuario(value){
			let fila = value.parentNode.parentNode;
			fila.remove()
		}
	</script>>
