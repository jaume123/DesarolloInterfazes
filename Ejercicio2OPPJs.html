            */

            #especie
            #NPatas
            #TieneCola

            constructor(nom, especie, NPatas, TCola) {
                this.#nom = nom;
                this.#especie = especie;
                this.#NPatas = NPatas;
                this.#TieneCola = TCola;
            }

            getNom = _ => this.#nom;

            SetEspecie = (values) => { this.#especie = values };
            SetNPatas = (values) => { this.#NPatas = values };

        }

        class Tigre extends Animal {
